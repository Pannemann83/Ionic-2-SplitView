<!-- Left Header only visible on tablets -->
<ion-header *ngIf="isTablet" class="leftHeader">
    <ion-navbar color='navbarColor' hideBackButton="true">
        <ion-buttons *ngIf="isTablet">
            <button ion-button icon-only menuToggle="left">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<!-- Main/Right Header visible on all devices. -->
<ion-header class="rightHeader {{isTablet}}">
    <ion-navbar color='navbarColor' hideBackButton="true">
        <ion-buttons *ngIf="!isTablet">
            <button ion-button icon-only menuToggle="left">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

    <!-- Left sidebar only visible on tablets. -->
    <div *ngIf="isTablet" class="sidebarBody" padding>
        <ion-list>
            <ion-item *ngFor="let item of items" (click)="itemTapped($event, item);">
                {{item.name}}
            </ion-item>
        </ion-list>
    </div>

    <!-- The main content of the app. -->
    <div class="mainContent {{isTablet}}" padding>
        <ion-title><small>Main Content</small></ion-title>
        <div *ngIf="!isTablet">
            <ion-list>
                <ion-item *ngFor="let item of items" (click)="itemTapped($event, item);">
                    {{item.name}}
                </ion-item>
            </ion-list>
        </div>
        <div *ngIf="selectedItem && isTablet">
            {{selectedItem.name}}
        </div>
    </div>

</ion-content>
